<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task3</title>
  <style>
    .container{
      border: 1px solid;
      width: 400px;
      height: 500px;
      text-align: center;
      display: flex;
      flex-direction: column;
      padding: 3%;
      margin-top: 30px;
    }
    input, button{
      width: 70%;
      align-self: center;
    }
    p{
      font-size: 40px;
      margin-top: 40px;
    }
  </style>

  <!-- You had a typo in the Bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <br>
    <h1>EMI Calculator</h1>
    <br>
    <label for="Loan">Loan Amount $:</label>
    <input type="number" id="loanamt">
    <br>
    <label for="interest">Interest Rate %:</label>
    <input type="number" id="interest">
    <br>
    <label for="Installments">Loan Tenure (months):</label>
    <input type="number" id="tenure">
    <br>
    <button type="button" onclick="calcEMI()" class="btn btn-primary">Calculate EMI</button>
    <br>
    <p id="EMIresult"></p>
  </div>  
    <script>
      function calcEMI() {
        var Loan = parseFloat(document.getElementById("loanamt").value);
        var Interest = parseFloat(document.getElementById("interest").value);
        var Tenure = parseFloat(document.getElementById("tenure").value);

        // Corrected EMI calculation formula
        var monthlyInterest = (Interest / 100) / 12;
        var emi = (Loan * monthlyInterest) / (1 - Math.pow(1 + monthlyInterest, -Tenure));

        document.getElementById("EMIresult").innerHTML = "EMI: $" + emi.toFixed(2);
      }
    </script>
 
</body>
</html>
